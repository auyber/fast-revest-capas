<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Revest</title>
    <link rel="stylesheet" href="../style/stylegaleria.css?v=1.0.2">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <span>
                <img class="logo" src="../imagens/logo.png" alt="logo fast revest">
                <h1 class="span">Fast Revest</h1>
            </span>
            <ul class="menu">
                <li><a href="../index.html">Início</a></li>
                <li><a href="../paginas extras/sobrenos.html">Sobre Nós</a></li>
                <li><a href="../paginas extras/galeria.html">Galeria</a></li>
                <li><a href="../paginas extras/contatos.html">Contatos</a></li>
            </ul>
        </nav> 
    
    </header>

    <main>
        <section>
            <h1>Galeria</h1>
        </section>
        <div class="container">
            <div class="slider-wrapper">
                <button id="prev-slide" class="slide-button material-symbols-rounded">
                chevron_left
                </button>
                <ul class="image-list">
                    <img class="image-item" src="../imagens/1.jpeg" alt="img-1" />
                    <img class="image-item" src="../imagens/2.jpeg" alt="img-2" />
                    <img class="image-item" src="../imagens/imagem01.jpeg" alt="img-3" />
                    <img class="image-item" src="../imagens/4.jpeg" alt="img-4" />
                    <img class="image-item" src= "../imagens/6.jpeg" alt="img-6" />
                    <img class="image-item" src="../imagens/7.jpeg" alt="img-7" />
                    <img class="image-item" src="../imagens/8.jpeg" alt="img-8" />
                </ul>
                <button id="next-slide" class="slide-button material-symbols-rounded">
                chevron_right
                </button>
            </div>
            <div class="slider-scrollbar">
                <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="../style/script.js"></script>
<footer>
    
</footer>
</body>
</html>
